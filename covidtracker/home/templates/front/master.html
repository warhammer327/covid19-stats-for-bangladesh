{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>{{sitename}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700|Oswald:400,700" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'front/master/fonts/icomoon/style.css' %}">

	<link rel="stylesheet" href="{% static 'front/master/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'front/master/css/jquery.fancybox.min.css' %}">
	<link rel="stylesheet" href="{% static 'front/master/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'front/master/css/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'front/master/fonts/flaticon/font/flaticon.css' %}">
	<link rel="stylesheet" href="{% static 'front/master/css/aos.css' %}">

	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'front/master/css/style.css' %}">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">



	<div class="site-wrap" id="home-section">

		<div class="site-mobile-menu site-navbar-target">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>

		<header class="site-navbar js-sticky-header site-navbar-target" role="banner">

			<div class="container">
				<div class="row align-items-center position-relative">


					<div class="site-logo">
						<a href="home.html" class="text-black"><span class="text-primary">This, too, shall pass</a>
					</div>

					<div class="col-12">
						<nav class="site-navigation text-right ml-auto " role="navigation">

							<ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">

								<li><a href="https://github.com/warhammer327/covid19-stats-for-bangladesh"><span class="text-primary">Take part in this proejct</a></li>

							</ul>
						</nav>

					</div>

					<div class="toggle-button d-inline-block d-lg-none"><a href="#" class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

				</div>

			</div>

		</header>

		{% block mainblock %}
		{% endblock %}

	</div>


	<script src="{% static 'front/master/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'front/master/js/popper.min.js' %}"></script>
	<script src="{% static 'front/master/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'front/master/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'front/master/js/jquery.sticky.js' %}"></script>
	<script src="{% static 'front/master/js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'front/master/js/jquery.animateNumber.min.js' %}"></script>
	<script src="{% static 'front/master/js/jquery.fancybox.min.js' %}"></script>
	<script src="{% static 'front/master/js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'front/master/js/aos.js' %}"></script>

	<script src="{% static 'front/master/js/main.js' %}"></script>


</body>



</html>
